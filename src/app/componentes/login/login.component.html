<div class="card text-white bg-primary mb-3 mt-4 mx-auto shadow" style="max-width: 25rem;">
    <div class="card-body">
        <h4 class="card-title text-center">Inicio de Sesión</h4>
        <form action="" method="post">
            <div class="form-group">
                <label for="">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Contraseña</label>
                <input type="password" name="pass" id="pass" class="form-control">
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-block">Iniciar Sesión</button>
        </form>
        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                <button type="button" class="btn btn-primary btn-block" ruterLink="/register">No tienes una cuenta?</button>
            </div>
            <div class="d-flex justify-content-center links">
                <button type="button" class="btn btn-primary btn-block" ruterLink="/register">Olvidaste tu contraseña?</button>
            </div>
        </div>
        <hr>
        <button class="btn btn-lg btn-block btn-facebook"><i class="fa fa-facebook"></i></button>
        <button class="btn btn-lg btn-block btn-google"><i class="fa fa-google-plus"></i></button>
    </div>
</div>
