<div class="card text-white bg-primary mb-3 mt-4 mx-auto shadow" style="max-width: 25rem;">
    <div class="card-body">
        <h4 class="card-title text-center">Registrar</h4>
        <form action="" method="post">
            <div class="form-group">
                <label for="">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Contraseña</label>
                <input type="password" name="pass" id="pass" class="form-control">
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-block">Registrarse</button>
        </form>
    </div>
</div>
